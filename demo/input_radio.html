<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    />

    <title>jQuery.form / Input - Radio</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 id="form_title" class="ttl_page">
                  jQuery.form / Input - Radio
                </h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <section class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="form_title"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <table class="form_table" aria-label="お問い合わせフォーム">
                      <tbody>
                        <tr>
                          <th class="require">
                            <label class="form_table_label"
                              >ラジオボタン<br class="pc" />(横並び)</label
                            >
                          </th>
                          <td>
                            <ul
                              class="form_radio form_item_inline_block_pc form_item_inline_block_sp"
                            >
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="プードル"
                                    checked
                                    aria-describedby="your_dog1_remark"
                                  /><span class="form_list_item_label"
                                    >プードル</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="チワワ"
                                    aria-describedby="your_dog1_remark"
                                  /><span class="form_list_item_label"
                                    >チワワ</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="ダルメシアン"
                                    aria-describedby="your_dog1_remark"
                                  /><span class="form_list_item_label"
                                    >ダルメシアン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="パピヨン"
                                    aria-describedby="your_dog1_remark"
                                  /><span class="form_list_item_label"
                                    >パピヨン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog1"
                                    value="ラブラドール"
                                    aria-describedby="your_dog1_remark"
                                  /><span class="form_list_item_label"
                                    >ラブラドール</span
                                  ></label
                                >
                              </li>
                            </ul>
                            <ul id="your_dog1_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </td>
                        </tr>
                        <tr>
                          <th class="require">
                            <label class="form_table_label"
                              >ラジオボタン<br class="pc" />(縦並び)</label
                            >
                          </th>
                          <td>
                            <ul
                              class="form_radio form_item_block_pc form_item_block_sp"
                            >
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="プードル"
                                    checked
                                    aria-describedby="your_dog2_remark"
                                  /><span class="form_list_item_label"
                                    >プードル</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="チワワ"
                                    aria-describedby="your_dog2_remark"
                                  /><span class="form_list_item_label"
                                    >チワワ</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="ダルメシアン"
                                    aria-describedby="your_dog2_remark"
                                  /><span class="form_list_item_label"
                                    >ダルメシアン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="パピヨン"
                                    aria-describedby="your_dog2_remark"
                                  /><span class="form_list_item_label"
                                    >パピヨン</span
                                  ></label
                                >
                              </li>
                              <li>
                                <label
                                  ><input
                                    type="radio"
                                    name="your_dog2"
                                    value="ラブラドール"
                                    aria-describedby="your_dog2_remark"
                                  /><span class="form_list_item_label"
                                    >ラブラドール</span
                                  ></label
                                >
                              </li>
                            </ul>
                            <ul id="your_dog2_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      />
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>

    <script
      defer
      type="text/javascript"
      src="/jquery.common/js/jquery.js"
    ></script>

    <!-- jquery-validation Start -->
    <script
      defer
      type="text/javascript"
      src="/jquery-validation/dist/jquery.validate.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="/jquery-validation/dist/additional-methods.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="/jquery-validation/dist/localization/messages_ja.js"
    ></script>
    <!-- jquery-validation End -->

    <script
      defer
      type="text/javascript"
      src="../lib/common/js/scripts.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="../lib/pages/js/scripts.js"
    ></script>
  </body>
</html>
