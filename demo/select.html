<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    />

    <title>jQuery.form / Select</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 class="ttl_page">jQuery.form / Select</h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <section class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form id="area_form" class="form_wrp" action="#" method="get">
                    <!-- Form Table Start-->
                    <table class="form_table">
                      <tbody>
                        <tr>
                          <th class="require">
                            <label for="fav_animal" class="form_table_label">
                              セレクトボックス
                            </label>
                          </th>
                          <td>
                            <div class="form_select">
                              <select
                                id="fav_animal"
                                name="fav_animal"
                                required
                              >
                                <option value="" selected>選択する</option>
                                <option value="1">アメリカンカール</option>
                                <option value="2">ペルシャ</option>
                                <option value="3">ロシアンブルー</option>
                                <option value="4">ボンペイ</option>
                              </select>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        value="送信"
                      />
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>

    <script type="text/javascript" src="/jquery.common/js/jquery.js"></script>

    <!-- jquery-validation Start -->
    <script
      type="text/javascript"
      src="/jquery-validation/dist/jquery.validate.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/additional-methods.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/localization/messages_ja.js"
    ></script>
    <!-- jquery-validation End -->

    <script type="text/javascript" src="../lib/common/js/scripts.js"></script>
    <script type="text/javascript" src="../lib/pages/js/scripts.js"></script>
  </body>
</html>
