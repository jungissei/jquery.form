<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    />

    <title>jQuery.form / Input - Checkbox</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 id="form_title" class="ttl_page">
                  jQuery.form / Input - Checkbox
                </h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <section class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="form_title"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <table class="form_table">
                      <tbody>
                        <tr>
                          <th class="require">
                            <label class="form_table_label"
                              >チェックボックス<br class="pc" />(横並び)</label
                            >
                          </th>
                          <td>
                            <ul
                              class="form_check form_item_inline_block_pc form_item_inline_block_sp"
                              data-valid-group="required_all"
                            >
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat1[]"
                                    value="アメリカンカール"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat1_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >アメリカンカール</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat1[]"
                                    value="ペルシャ"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat1_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >ペルシャ</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat1[]"
                                    value="マンチカン"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat1_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >マンチカン</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat1[]"
                                    value="ロシアンブルー"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat1_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >ロシアンブルー</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat1[]"
                                    value="ボンペイ"
                                  />
                                  <span
                                    class="form_list_item_label"
                                    aria-describedby="your_cat1_remark"
                                    >ボンペイ</span
                                  >
                                </label>
                              </li>
                            </ul>
                            <ul id="your_cat1_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </td>
                        </tr>
                        <tr>
                          <th class="require">
                            <label class="form_table_label"
                              >チェックボックス<br class="pc" />(縦並び)</label
                            >
                          </th>
                          <td>
                            <ul
                              class="form_check form_item_block_pc form_item_block_sp"
                              data-valid-group="required_all"
                            >
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat2[]"
                                    value="アメリカンカール"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat2_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >アメリカンカール</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat2[]"
                                    value="ペルシャ"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat2_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >ペルシャ</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat2[]"
                                    value="マンチカン"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat2_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >マンチカン</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat2[]"
                                    value="ロシアンブルー"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat2_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >ロシアンブルー</span
                                  >
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input
                                    type="checkbox"
                                    name="your_cat2[]"
                                    value="ボンペイ"
                                    required
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_cat2_remark"
                                  />
                                  <span class="form_list_item_label"
                                    >ボンペイ</span
                                  >
                                </label>
                              </li>
                            </ul>
                            <ul id="your_cat2_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        value="送信"
                      />
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>

    <script type="text/javascript" src="/jquery.common/js/jquery.js"></script>

    <!-- jquery-validation Start -->
    <script
      type="text/javascript"
      src="/jquery-validation/dist/jquery.validate.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/additional-methods.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/localization/messages_ja.js"
    ></script>
    <!-- jquery-validation End -->

    <script type="text/javascript" src="../lib/common/js/scripts.js"></script>
    <script type="text/javascript" src="../lib/pages/js/scripts.js"></script>
  </body>
</html>
