<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    />

    <title>jQuery.form / Input - Text</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 id="form_title" class="ttl_page">
                  jQuery.form / Input - Text
                </h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <section class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="form_title"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <table class="form_table">
                      <tbody>
                        <tr>
                          <th class="require">
                            <label for="your_name" class="form_table_label">
                              お名前
                            </label>
                          </th>
                          <td>
                            <input
                              id="your_name"
                              class="form_control"
                              name="your_name"
                              type="text"
                              placeholder="田中 太郎"
                              autocomplete="name"
                              required
                              aria-required="true"
                              aria-describedby="your_name_remark"
                            />
                            <ul id="your_name_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </td>
                        </tr>
                        <tr>
                          <th class="require">
                            <label
                              for="your_family_name"
                              class="form_table_label"
                            >
                              お名前(別々)
                            </label>
                          </th>
                          <td>
                            <div
                              class="form_name_group"
                              data-valid-group="required_all"
                            >
                              <div class="group_row">
                                <div class="group_col">
                                  <input
                                    id="your_family_name"
                                    class="form_control"
                                    name="your_family_name"
                                    type="text"
                                    placeholder="田中"
                                    autocomplete="family-name"
                                    required
                                    aria-required="true"
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_family_name_remark"
                                  />
                                </div>
                                <div class="group_col">
                                  <input
                                    id="your_given_name"
                                    class="form_control"
                                    name="your_given_name"
                                    type="text"
                                    placeholder="太郎"
                                    autocomplete="given-name"
                                    required
                                    aria-required="true"
                                    data-valid-group-item="required_all"
                                    aria-describedby="your_given_name_remark"
                                  />
                                </div>
                              </div>
                            </div>
                            <ul
                              id="your_family_name_remark"
                              class="form_remark"
                            >
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                            <ul id="your_given_name_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        value="送信"
                      />
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>

    <script type="text/javascript" src="/jquery.common/js/jquery.js"></script>

    <!-- jquery-validation Start -->
    <script
      type="text/javascript"
      src="/jquery-validation/dist/jquery.validate.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/additional-methods.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/localization/messages_ja.js"
    ></script>
    <!-- jquery-validation End -->

    <script type="text/javascript" src="../lib/common/js/scripts.js"></script>
    <script type="text/javascript" src="../lib/pages/js/scripts.js"></script>
  </body>
</html>
