<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    >
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    >

    <title>jQuery.form / Input - Date</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 id="form_title" class="ttl_page">
                  jQuery.form / Input - Date
                </h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="form_title"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <div class="table_tr">
                        <div class="table_th require">
                          <label for="your_birthday1" class="form_table_label">
                            生年月日
                          </label>
                        </div>
                        <div class="table_td">
                          <input
                            id="your_birthday1"
                            name="your_birthday"
                            type="date"
                            class="form_control"
                            required
                            aria-describedby="your_birthday_remark1"
                          >
                          <ul id="your_birthday_remark1" class="form_remark">
                            <li>ブラウザのカレンダーUI</li>
                          </ul>
                        </div>
                      </div>
                      <div class="table_tr">
                        <div class="table_th require">
                          <label for="your_birthday2" class="form_table_label">
                            生年月日
                          </label>
                        </div>
                        <div class="table_td">
                          <input
                            id="your_birthday2"
                            name="your_birthday"
                            type="date"
                            class="form_control form_calendar"
                            required
                            aria-describedby="your_birthday_remark2"
                          >
                          <ul id="your_birthday_remark2" class="form_remark">
                            <li>flatpickerのカレンダーUI</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>

    </div>
    <script defer src="/jquery.common/js/jquery.js"></script>

    <!--flatpicker ここから-->
    <link
      rel="stylesheet"
      href="/flatpickr/dist/flatpickr.css"
      type="text/css"
      media="all"
    >
    <script defer src="/flatpickr/dist/flatpickr.js"></script>
    <script defer src="/flatpickr/dist/l10n/ja.js"></script>
    <!--flatpicker ここまで-->

    <!-- jquery-validation Start -->
    <script defer src="/jquery-validation/dist/jquery.validate.js"></script>
    <script defer src="/jquery-validation/dist/additional-methods.js"></script>
    <script defer src="/jquery-validation/dist/localization/messages_ja.js"></script>
    <!-- jquery-validation End -->

    <script defer src="../lib/common/js/scripts.js"></script>
    <script defer src="../lib/pages/js/scripts.js"></script>
  </body>
</html>
