<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    />

    <title>jQuery.form / Input - Phone</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 class="ttl_page">jQuery.form / Input - Phone</h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <section class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form id="area_form" class="form_wrp" action="#" method="get">
                    <!-- Form Table Start-->
                    <table class="form_table">
                      <tbody>
                        <tr>
                          <th class="require">
                            <label for="your_phone" class="form_table_label">
                              電話番号
                            </label>
                          </th>
                          <td>
                            <input
                              id="your_phone"
                              name="your_phone"
                              type="tel"
                              class="form_control"
                              placeholder="01234567890"
                              autocomplete="tel"
                              required
                            />
                          </td>
                        </tr>
                        <tr>
                          <th class="require">
                            <label for="your_phone1" class="form_table_label">
                              電話番号(別々)
                            </label>
                          </th>
                          <td>
                            <div
                              class="form_tel_group"
                              data-valid-group="required_all_tel"
                            >
                              <div class="group_row">
                                <div class="group_col">
                                  <input
                                    id="your_phone1"
                                    name="your_phone1"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="012"
                                    required
                                    data-valid-group-item="required_all_tel"
                                  />
                                </div>
                                <div class="group_col">
                                  <input
                                    id="your_phone2"
                                    name="your_phone2"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="3456"
                                    required
                                    data-valid-group-item="required_all_tel"
                                  />
                                </div>
                                <div class="group_col">
                                  <input
                                    id="your_phone3"
                                    name="your_phone3"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="7890"
                                    required
                                    data-valid-group-item="required_all_tel"
                                  />
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        value="送信"
                      />
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>

    <script type="text/javascript" src="/jquery.common/js/jquery.js"></script>

    <!-- jquery-validation Start -->
    <script
      type="text/javascript"
      src="/jquery-validation/dist/jquery.validate.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/additional-methods.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery-validation/dist/localization/messages_ja.js"
    ></script>
    <!-- jquery-validation End -->

    <script type="text/javascript" src="../lib/common/js/scripts.js"></script>
    <script type="text/javascript" src="../lib/pages/js/scripts.js"></script>
  </body>
</html>
