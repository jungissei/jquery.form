<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    >
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    >

    <title>jQuery.form / Input - Phone</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 id="form_title" class="ttl_page">
                  jQuery.form / Input - Phone
                </h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="form_title"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <div class="table_tr">
                        <div class="table_th require">
                          <label for="your_phone" class="form_table_label">
                            電話番号
                          </label>
                        </div>
                        <div class="table_td">
                          <input
                            id="your_phone"
                            name="your_phone"
                            type="tel"
                            class="form_control"
                            placeholder="01234567890"
                            autocomplete="tel"
                            required
                            aria-describedby="your_phone_remark"
                          >
                          <ul id="your_phone_remark" class="form_remark">
                            <li>
                              入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class="table_tr">
                        <fieldset class="table_fieldset">
                          <legend class="table_th require">
                            電話番号(別々)
                          </legend>
                          <div class="table_td">
                            <div
                              class="form_tel_group"
                              data-valid-group="required_all_tel"
                            >
                              <div class="group_row">
                                <div class="group_col">
                                  <input
                                    id="your_phone1"
                                    name="your_phone1"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="012"
                                    required
                                    data-valid-group-item="required_all_tel"
                                    aria-describedby="your_phone123_remark"
                                    aria-label="電話番号1"
                                  >
                                </div>
                                <div class="group_col">
                                  <input
                                    id="your_phone2"
                                    name="your_phone2"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="3456"
                                    required
                                    data-valid-group-item="required_all_tel"
                                    aria-describedby="your_phone123_remark"
                                    aria-label="電話番号2"
                                  >
                                </div>
                                <div class="group_col">
                                  <input
                                    id="your_phone3"
                                    name="your_phone3"
                                    type="tel"
                                    class="form_control form_require_tel_group"
                                    placeholder="7890"
                                    required
                                    data-valid-group-item="required_all_tel"
                                    aria-describedby="your_phone123_remark"
                                    aria-label="電話番号3"
                                  >
                                </div>
                              </div>
                            </div>
                            <ul id="your_phone123_remark" class="form_remark">
                              <li>
                                入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                              </li>
                            </ul>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->

              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>

    </div>
    <script defer src="/jquery.common/js/jquery.js"></script>

    <!-- jquery-validation Start -->
    <script defer src="/jquery-validation/dist/jquery.validate.js"></script>
    <script defer src="/jquery-validation/dist/additional-methods.js"></script>
    <script defer src="/jquery-validation/dist/localization/messages_ja.js"></script>
    <!-- jquery-validation End -->

    <script defer src="../lib/common/js/scripts.js"></script>
    <script defer src="../lib/pages/js/scripts.js"></script>
  </body>
</html>
