<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    >
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    >

    <title>jQuery.form / Input - File</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 id="form_title" class="ttl_page">
                  jQuery.form / Input - File
                </h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <div class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <!-- Form Start-->
                <div class="block_form">
                  <form
                    id="area_form"
                    class="form_wrp"
                    aria-labelledby="form_title"
                    action="#"
                    method="get"
                  >
                    <!-- Form Table Start-->
                    <div class="form_table">
                      <div class="table_tr">
                        <div class="table_th require">
                          <label for="pic" class="form_table_label"
                            >画像ファイル</label
                          >
                        </div>
                        <div class="table_td">
                          <div class="form_file" data-error-placement-wrap>
                            <input
                              type="file"
                              id="pic"
                              class="form_require"
                              name="pic"
                              accept="image/*"
                              required
                              aria-describedby="pic_remark"
                              data-error-placement="false"
                            >
                            <label class="file_label" for="pic">
                              <span class="label_btn">ファイルを選択</span>
                              <span class="label_file_name">選択されていません</span>
                            </label>
                            <div data-error-placement="true"></div>
                          </div>
                          <ul id="pic_remark" class="form_remark">
                            <li>
                              入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。入力欄の説明が入ります。
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <!-- Form Table End -->

                    <!-- Submit Button Start -->
                    <div class="btn_submit">
                      <input
                        id="form_submit"
                        class="btn_inner"
                        type="submit"
                        aria-label="送信"
                        value="送信"
                      >
                    </div>
                    <!-- Submit Button End -->
                  </form>
                </div>
                <!-- Form End -->
              </div>
            </div>
          </div>

        </div>
      </main>
      <footer></footer>

    </div>
    <script defer src="/jquery.common/js/jquery.js"></script>

    <!-- jquery-validation Start -->
    <script defer src="/jquery-validation/dist/jquery.validate.js"></script>
    <script defer src="/jquery-validation/dist/additional-methods.js"></script>
    <script defer src="/jquery-validation/dist/localization/messages_ja.js"></script>
    <!-- jquery-validation End -->

    <script defer src="../lib/common/js/scripts.js"></script>
    <script defer src="../lib/pages/js/scripts.js"></script>
  </body>
</html>
